<h2 class="text-4xl text-blue-500 font-bold">Database of evaluations</h2>
<div class="grid grid-cols gap-6 my-4">
  @for (evaluation of evaluations; track evaluation.id) {
    <div
      class="border-2 border-blue-500 rounded-lg p-4"
      (click)="onClick(evaluation)"
    >
      <h3 class="text-2xl font-semibold">{{ evaluation.rubric.title }}</h3>
      <h4>{{ evaluation.rubric.projectURL }}</h4>
    </div>
  } @empty {
    <p>{{ "EVALUATIONS.EMPTY" | translate }}</p>
  }
</div>
