<header class="flex flex-wrap items-center justify-between px-6 py-4 bg-white shadow-md border-b border-gray-200">
  <div class="flex items-center gap-2">
    <a
      class="flex items-center gap-2 text-2xl lg:text-3xl text-green-600 font-extrabold hover:cursor-pointer"
      routerLink="/"
    >
      <img src="/assets/logo.webp" alt="GreenWaScore Logo" class="h-12 w-auto">
      GreenWaScore
    </a>
  </div>

  <button
    class="ml-auto block md:hidden text-green-600 focus:outline-none"
    [ngClass]="isMenuOpen ? 'transform transition-all rotate-90 duration-150' : ''"
    (click)="isMenuOpen = !isMenuOpen"
    aria-label="Toggle navigation"
  >
    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <nav
    class="w-full md:w-auto md:flex md:items-center space-y-4 md:space-y-0 md:space-x-8 mt-4 md:mt-0 md:ml-auto"
    [ngClass]="{ 'block': isMenuOpen, 'hidden': !isMenuOpen }"
  >
    <a
      class="navbar-option"
      routerLink="/"
      routerLinkActive="navbar-option-active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ 'HEADER.NAVBAR.HOME' | translate }}
    </a>
    <a
      class="navbar-option"
      routerLink="/rubric"
      routerLinkActive="navbar-option-active"
    >
      {{ 'HEADER.NAVBAR.RUBRIC' | translate }}
    </a>
    <a
      class="navbar-option"
      routerLink="/evaluations"
      routerLinkActive="navbar-option-active"
    >
      {{ 'HEADER.NAVBAR.EVALUATIONS' | translate }}
    </a>

    <select
      class="block md:inline rounded-md py-2 px-2 border border-gray-300 text-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400"
      (change)="changeLang($event)"
      [value]="this.translate.currentLang"
    >
      <option value="cat">Català</option>
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </nav>
</header>
